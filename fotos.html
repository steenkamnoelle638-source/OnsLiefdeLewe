<style>
    :root{

    .polaroid-row {
      display:flex;
      justify-content:center;
      gap:22px;
      flex-wrap:wrap;
      margin-top:26px;
      margin-bottom:18px;
    }

    .polaroid {
      width: 280px;
      background: white;
      border-radius: 8px;
      padding: 10px 10px 18px 10px;
      box-shadow: 0px 9px 23px rgba(99, 0, 49, 0.3);
      transform-origin: center;
      transition: transform .28s ease, box-shadow .28s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .polaroid img {
      width: 100%;
      border-radius: 6px;
      display:block;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .polaroid figcaption {
      margin-top:10px;
      font-size:14px;
      color:#8a204a;
      font-family: "Dancing Script", cursive;
      opacity:0.95;
      text-align:center;
    }

    .polaroid:nth-child(1){ transform: rotate(-7deg); }
    .polaroid:nth-child(2){ transform: rotate(6deg);  margin-top:8px;}
    .polaroid:nth-child(3){ transform: rotate(-2deg); margin-top:4px; }
    .polaroid:hover { transform: scale(1.05) rotate(0deg); box-shadow: 0 18px 40px rgba(199,0,98,0.12); }

    .video-polaroid { transform: rotate(3deg); }
    .video-frame {
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 6px;
      position: relative;
      background: #000;
    }
    .video-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }


	/* ====================================== TERUG NA HOMEPAGE LINK STYLE ====================================== */

    @media(max-width:940px){
      .polaroid { width: 42%; }
    }
    @media(max-width:520px){
      .polaroid { width: 85%; transform: rotate(0deg); }
      .polaroid:nth-child(1), .polaroid:nth-child(2), .polaroid:nth-child(3) { transform: rotate(0deg); }
    }
